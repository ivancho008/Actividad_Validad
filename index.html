<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Validación Mejorada</title>
  <link rel="stylesheet" href="./CSS/estilos.css">
</head>
<body>
  <main>
    <h1>Registro de Usuario</h1>
    <form id="formularioAvanzado" novalidate>
      <div class="grupo">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Ana" required />
        <span id="errorNombre" class="mensaje-error"></span>
        <span id="exitoNombre" class="mensaje-exito"></span>
      </div>

      <div class="grupo">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez" required />
        <span id="errorApellido" class="mensaje-error"></span>
        <span id="exitoApellido" class="mensaje-exito"></span>
      </div>

      <div class="grupo">
        <label for="correo">Correo electrónico</label>
        <input 
          type="email" 
          id="correo" 
          name="correo" 
          placeholder="usuario@correo.com" 
          required 
          autocomplete="off"
          onpaste="return false" 
          oncopy="return false" 
          oncut="return false"
        />
        <span id="errorCorreo" class="mensaje-error"></span>
        <span id="exitoCorreo" class="mensaje-exito"></span>
      </div>

      <div class="grupo">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          autocomplete="new-password"
          onpaste="return false" 
          oncopy="return false" 
          oncut="return false"
        />
        <span id="errorPassword" class="mensaje-error"></span>
        <span id="exitoPassword" class="mensaje-exito"></span>
      </div>

      <div class="grupo">
        <label for="confirmarPassword">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmarPassword" 
          name="confirmarPassword" 
          autocomplete="new-password"
          onpaste="return false" 
          oncopy="return false" 
          oncut="return false"
        />
        <span id="errorConfirmar" class="mensaje-error"></span>
        <span id="exitoConfirmar" class="mensaje-exito"></span>
      </div>

      <!-- Barra de progreso para el formulario -->
      <div class="progreso" style="position: relative; margin-bottom: 1rem; height: 20px; background: #ddd; border-radius: 20px; overflow: hidden;">
        <div id="barraProgreso" class="barra" style="width: 0%; height: 100%; background-color: #007bff; transition: width 0.3s;"></div>
        <span id="porcentajeProgreso" style="position: absolute; right: 10px; top: 2px; font-size: 0.8rem; font-weight: bold; color: white;">0%</span>
      </div>

      <button type="submit" id="btnEnviar" disabled>Enviar</button>
      <button type="button" id="btnReiniciar">Reiniciar</button>
    </form>

    <section id="resumenDatos" style="display:none;">
      <h2>Resumen de datos enviados</h2>
      <div id="contenidoResumen"></div>
    </section>
  </main>

  <script src="./__js/validacion.js"></script>
</body>
</html>
